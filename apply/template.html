	</header>
	
<!-- The purpose of the nav element structurally defines the navigation area of a webapage. The nav element usually includes lonks to other pages within the website. The nav content should be dynamic.-->
	
	<nav>

		Link 1 &nbsp; &#9632; &nbsp;
			
		Link 2 &nbsp; &#9632; &nbsp;
			
		Link 3</p>

<!-- The purpose of the main element structurally defines the main area of a webapage. Each page can only have one main elemnt because its content should be unique to each page. The main content should be static.-->

	</main>
